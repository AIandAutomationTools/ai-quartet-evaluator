<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Testing URL Parameters</title>
  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const student = params.get('student_url');
      const professor = params.get('professor_url');

      if (student && professor) {
        document.body.innerHTML = `
          <h2>✅ Parameters Detected</h2>
          <p><strong>Student URL:</strong> ${decodeURIComponent(student)}</p>
          <p><strong>Professor URL:</strong> ${decodeURIComponent(professor)}</p>
        `;
      } else {
        document.body.innerHTML = '<h2>❌ Missing parameters. Please include student_url and professor_url in the URL.</h2>';
      }
    };
  </script>  
</head>
<body>
  <p>Reading student and professor URLs...</p>
</body>
</html>
