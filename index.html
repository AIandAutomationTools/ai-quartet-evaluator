<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Colab...</title>
  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const student = params.get('student_url');
      const professor = params.get('professor_url');

      if (student && professor) {
        const colabBase = 'https://colab.research.google.com/github/AIandAutomationTools/ai-quartet-evaluator/blob/main/ai_quartet_cleaned_pitch_analysis_version26.ipynb';
        const fullUrl = `${colabBase}?student_url=${encodeURIComponent(student)}&professor_url=${encodeURIComponent(professor)}`;
        window.location.href = fullUrl;
      } else {
        document.body.innerHTML = '<h2>‚ùå Missing parameters. Please include <code>student_url</code> and <code>professor_url</code> in the link.</h2>';
      }
    };
  </script>  
</head>
<body>
  <p>Redirecting to Google Colab notebook...</p>
</body>
</html>
