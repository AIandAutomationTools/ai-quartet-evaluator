<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Colab...</title>
  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const student = params.get('student_url');
      const professor = params.get('professor_url');

      if (student && professor) {
        // Construct the full redirect URL to the Colab notebook
        const colabUrl = `https://colab.research.google.com/github/AIandAutomationTools/ai-quartet-evaluator/blob/main/ai_quartet_cleaned_pitch_analysis_version28.ipynb?student_url=${encodeURIComponent(student)}&professor_url=${encodeURIComponent(professor)}`;
        window.location.href = colabUrl;
      } else {
        // Minimal error message if parameters are missing
        document.body.innerHTML = '<h2>‚ùå Missing parameters. Please ensure the email link includes both student_url and professor_url.</h2>';
      }
    };
  </script>  
</head>
<body>
  <p>Redirecting to Google Colab notebook...</p>
</body>
</html>
