<!DOCTYPE html>
<html>
<head>
  <title>Redirecting to AI Quartet Evaluator...</title>
  <script>
    const queryParams = new URLSearchParams(window.location.search);
    const student_url = queryParams.get("student_url");
    const professor_url = queryParams.get("professor_url");

    if (student_url && professor_url) {
      const encodedStudent = encodeURIComponent(student_url);
      const encodedProfessor = encodeURIComponent(professor_url);

      const colabURL = `https://colab.research.google.com/github/AIandAutomationTools/ai-quartet-evaluator/blob/main/ai_quartet_cleaned_pitch_analysis_version32.ipynb?student_url=${encodedStudent}&professor_url=${encodedProfessor}`;

      window.location.href = colabURL;
    } else {
      document.write("‚ùå Missing student or professor URL in query string.");
    }
  </script>
</head>
<body>
</body>
</html>
