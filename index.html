<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Colab...</title>
  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const student = params.get('student_url');
      const professor = params.get('professor_url');

      if (student && professor) {
        const encodedStudent = encodeURIComponent(student);
        const encodedProfessor = encodeURIComponent(professor);

        const colabUrl = `https://colab.research.google.com/github/AIandAutomationTools/ai-quartet-evaluator/blob/main/ai_quartet_cleaned_pitch_analysis_version29.ipynb?student_url=${encodedStudent}&professor_url=${encodedProfessor}`;
        window.location.href = colabUrl;
      } else {
        document.body.innerHTML = '<h2>‚ùå Missing parameters. Please include student_url and professor_url in the URL.</h2>';
      }
    };
  </script>  
</head>
<body>
  <p>Redirecting to Google Colab notebook...</p>
</body>
</html>
