<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AI Quartet Evaluator</title>
    <script>
      const params = new URLSearchParams(window.location.search);
      const student = params.get("student_url");
      const professor = params.get("professor_url");

      if (student && professor) {
        const redirect = `https://colab.research.google.com/github/AIandAutomationTools/ai-quartet-evaluator/blob/main/ai_quartet_cleaned_pitch_analysis_version37.ipynb?student_url=${encodeURIComponent(student)}&professor_url=${encodeURIComponent(professor)}`;
        window.location.href = redirect;
      } else {
        document.write("<p style='color:red; font-size: 18px;'>‚ùå Missing student or professor URL. Please include them in the link.</p>");
      }
    </script>
  </head>
  <body>
    <p>Redirecting to Colab...</p>
  </body>
</html>
